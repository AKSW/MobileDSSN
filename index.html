<!doctype html>
<html>
	<head>
		<!-- meta stuff -->
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- css -->
		<link rel="stylesheet"  href="css/jquery.mobile-min.css" />
		<link rel="stylesheet"  href="css/main.css" />
		
		<!-- jquery -->
		<script type="text/javascript" src="jslibs/jquery.min.js"></script>
		
		<!-- underscore -->
		<script type="text/javascript" src="jslibs/underscore-min.js"></script>
		
		<!-- backbone -->
		<script type="text/javascript" src="jslibs/backbone-min.js"></script>
		
		<!-- backbone localstore extension -->
		<script type="text/javascript" src="jslibs/backbone-localstore.js"></script>
		
		<!-- JSON plugin -->
		<script type="text/javascript" src="jslibs/jquery.json-2.2.min.js"></script>
		
		<!-- templates -->
		<script type="text/javascript" src="jslibs/jquery.tmpl.min.js"></script>
		
		<!-- rdf -->
		<script type="text/javascript" src="jslibs/jquery.rdfquery.core.min-1.0.js"></script>
		
		<!-- atom -->
		<script type="text/javascript" src="jslibs/jquery.jfeed.min.js"></script>
		
		<!-- jquery mobile -->
		<script src="jslibs/jquery.mobile-min.js"></script>
		
		<!-- dssn class -->
		<script type="text/javascript" src="js/dssn.js"></script>
		
		<!-- external functions -->
		<script type="text/javascript" src="js/functions.js"></script>
		
		<!-- main js script -->
		<script type="text/javascript" src="js/main.js"></script>
		
		<!-- search js script -->
		<script type="text/javascript" src="js/search.js"></script>
		
		<!-- activities js script -->
		<script type="text/javascript" src="js/activities.js"></script>
		
		<!-- profile edit js script -->
		<script type="text/javascript" src="js/edit.js"></script>
		
		<title>MobileDSSN</title>
	</head>
	<body>
		<!-- TEMPLATES -->
		<!-- news feed item -->
		<script id="feedTemplate" type="text/x-jquery-tmpl">
			<li><a href="${id}">${title}</a></li>
		</script>
		<!-- network profile item -->
		<script id="networkTemplate" type="text/x-jquery-tmpl">
			<li><a data-url="${$item.uri}" class="network_profile"><img src="${$item.image}">${$item.name}</a></li>
		</script>
		<!-- search result item -->
		<script id="searchTemplate" type="text/x-jquery-tmpl">
			<li>
				<a data-url="${link}" data-search="true" class="network_profile">
					<h1>${$item.name}</h1>
					<p>${link}</p>
				</a>
			</li>
		</script>
		<!-- edit field -->
		<script id="editTemplate" type="text/x-jquery-tmpl">
			<div data-role="fieldcontain">
				<label for="${id}">${label}:</label>
				<input type="${type}" name="${id}" id="${id}" value="${value}"  />
			</div>	
		</script>
		
			
		<!-- home page -->
		<div data-role="page" id="homePage">
			<div data-role="header">
				<h1>MobileDSSN</h1>
			</div>
		
			<div data-role="content">
				<button id="loadProfile">Load Data</button>
			</div>
		</div>
	</body>
</html>
